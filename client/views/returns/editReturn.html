<transaction-history></transaction-history>
<div class="row add_tit ng-scope">
	<div class="col-lg-12">
        <h3 class="page-header clearfix" ng-show="titleedit && action.status">{{ovcLabel.returnReceipt.labels.editReturn}} :  {{form.returnNumber}}  
        	<div class="orderst col-md-2 pull-right">
        		<div class="pull-right">
        			<span class="label status" ng-class="{'alert-returned': form.returnStatus == 'returned','alert-draft': form.returnStatus == 'draft'}" > {{form.returnStatus}}</span>
        		</div>
        	</div>
        </h3>
         <h3 class="page-header" ng-show="titleedit && action.status == false">{{ovcLabel.returnReceipt.labels.review}} :  {{form.returnNumber}}  
         	<div class="orderst col-md-2 pull-right">
         		<div class="pull-right">
        		 	<span class="label status" ng-class="{'alert-returned': form.returnStatus == 'returned','alert-draft': form.returnStatus == 'draft'}"> {{form.returnStatus}}</span> 
        		 </div>
         	</div>
         </h3>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<section>
	<div ng-controller = "returnReceiptCtrl">
			<div class="pro_menu  clearfix">
				<ul class="nav nav-pills">
					<li ng-class="{active:action.page == 1}" ng-show="showtab1"><a href id="ret_detail" ng-click="action.page = 1;">{{ovcLabel.returnReceipt.labels.returnDetail}}</a></li>
					<li ng-class="{active:action.page == 2}"><a href id="ret_check" ng-click="action.page = 2;">{{ovcLabel.returnReceipt.labels.returnsummary}}</a></li>

					<li style="float:right;margin-top:9px;margin-right:15px;" ng-if="action.page == 2">
						<ovcdata-export pdf-id="return_summary_export" heading="{{translation.export_Heading.reviewReturn}}" type="return"></ovcdata-export>
					</li>

				</ul>
			</div>
		<div>
			<div class="ven_tblk clearfix">
				<div class="row r_margin ng-scope">
					<div class="col-md-12 stk_sear">
						<div class="panel-default">
							<div class="panel-body search_box">
								<package-info></package-info>
							 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</section>
