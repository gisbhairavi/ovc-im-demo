<div class="">
    <div class="col-md-12 download {{item._id}}" ng-class="downloadClass(item)" ng-repeat="item in downloadData.data">
        <span class="col-md-7">
            Balance Report
            {{item.created | datetimeForm}}
        </span>
        <span class=" col-md-5">
            <a class="" download="{{item.fileName}}" ng-click="download(item._id)" style="">
                <i aria-hidden="true" class="fa fa-cloud-download fa-2x ">
                </i>
            </a>
            <a class=" pull-right" href="" ng-click="deletedownload(item._id)">
                <i class="fa fa-trash fa-2x">
                </i>
            </a>
        </span>
    </div>
    <div class="col-md-12 loadbutton" ng-show="downloadData.data.length < downloadData.total_count">
        <a class="" data-loading-text="Loading Data" ng-click="getdownloads(action.downloadsPage)">
            {{translation.buttontypes[0].loadmore}}
        </a>
    </div>
</div>
