							name="res_id" required  ng-disabled  =  "moluom">

							name  =  "description" ng-disabled  =  "moluom"  required >
							
							<span  ng-show  =  "form.description.$error.required  && submitted" class  =  "alert alert-danger">{{ovcLabel.reasoncodes.error.descriptionrequired}}
							</span>
							
						</div>											

						<div class  =  "form-group" style  =  "padding-left:0px;margin-bottom: 10px;">

							<option value="">-- {{ovcLabel.reasoncodes.selectreasoncodetype}} --</option></select>
							
							<span  ng-show  =  "form.rescodeType.$error.required  && submitted" class  =  "alert alert-danger">{{ovcLabel.reasoncodes.error.codetyperequired}}
							</span>
							
						</div>

							</span>
				
						</div> -->

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class  =  "save_can acc_det clearfix">
<div class  =  "col-md-12">
	<div class  =  "pull-right">

	     <a><button type  =  "submit" ng-click="reason_add(res_add)" ng-disabled = "moluom" class = "btn btn-primary" id="ovcSave">{{ovcLabel.reasoncodes.buttons.Save}}</button></a>
	     <a href ng-click = "reason_cancel()" class="btn btn-primary" name="commonCancel" >{{ovcLabel.reasoncodes.buttons.Cancel}}</a>

	</div>
</div>
</div>
</form>
</div>
