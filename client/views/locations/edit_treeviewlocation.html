<div class="col-lg-12"  style="float: none;">
	<div class="add_vendorb clearfix">
		<div class="col-lg-6 add_loc" style="display:none;" >

			<div class="form-group">
				<input type="hidden" name="_id" class="_id" ng-model="loc._id" >
				<input type="hidden" name="loc_id" class="loc_id" ng-model="loc.id" >
				<label class="control-label">{{ovcLabel.stockLocation.parent_location_id}}: </label>
				<input class="form-control parentStockingLocationId" ng-hide="molstklcn" placeholder="{{ovcLabel.stockLocation.placeholder.ent_parlocid}}" ng-model="loc.parentStockingLocationId" name="parentStockingLocationId" readonly="readonly">
				<input class="form-control parentStockingLocationId"  ng-show="molstklcn" placeholder="{{ovcLabel.stockLocation.placeholder.ent_parlocid}}" ng-model="loc.parentStockingLocationId" name="parentStockingLocationId" ng-disabled="molstklcn">
			</div>
			<div class="form-group">
				<label class="control-label">{{ovcLabel.stockLocation.stock_location_id}}: </label>
				<input class="form-control stockingLocationId" ng-trim="false"  placeholder="{{ovcLabel.stockLocation.placeholder.ent_stklocid}}" ng-model="loc.stockingLocationId" name="stockingLocationId"
				required ng-disabled="molstklcn" ng-keypress='pattern($event)' >
				<span ng-show="action.formerror['stockid']" style="color: #a94442;">{{action.formerrormsg['stockid']}}</span>
				<!-- <input class="form-control "  ng-show="molstklcn" ng-trim="false" ng-pattern="/^[a-zA-Z0-9]*$/" placeholder="{{translation.locations[0].ent_stklocid}}" ng-model="loc.stockingLocationId" name="stockingLocationId" 
				ng-disabled="molstklcn"> -->
			</div>
			<div class="form-group">
				<label class="control-label">{{ovcLabel.stockLocation.location_name}}: </label>
				<input class="form-control locationName" placeholder="{{ovcLabel.stockLocation.placeholder.ent_location_name}}" ng-model="loc.locationName" name="locationName" required ng-disabled="molstklcn">
				<span ng-show="action.formerror['stockname']" style="color: #a94442;">{{action.formerrormsg['stockname']}}</span>
			</div>
			<div class="form-group">
				<label class="control-label">{{ovcLabel.stockLocation.description}}: </label>
				<textarea class="form-control stockingLocationDescription" rows="3" name="stockingLocationDescription" ng-model="loc.stockingLocationDescription" ng-disabled="molstklcn"></textarea>
			</div>
			<div class="form-group">
				<!-- <input type="checkbox" name="isActive" class="checkbox_chk" ng-model="loc.isActive"  ng-disabled="molstklcn" ng-checked="true"> {{translation.vendors[0].active}} -->
				<div class="balanceoh "><div class="balradio"><label>
				<input type="checkbox" class="checkbox_chk"  name="isActive" ng-model="loc.isActive" ng-disabled="molstklcn" ng-checked="{{isactive}}" > 
				<img class="mar_r" ng-if ="molstklcn != true "/> <img  ng-if ="molstklcn==true "  class="c_disabled"/>{{ovcLabel.stockLocation.active}}</label> 
				</div></div>
			</div>
				
		</div>
	</div>
	<div class="save_can acc_det add_loc clearfix">
		<div class="col-md-12 add_loc">
			<div class="pull-right">
				<button type="submit" class="btn btn-primary" ng-click="submitform(loc)" ng-disabled="molstklcn">{{ovcLabel.stockLocation.button.save}}</button>
				<button type="button" ng-click="closediv()" class="btn btn-primary">{{ovcLabel.stockLocation.button.close}}</button>
			</div>
		</div>
	</div>
</div>
